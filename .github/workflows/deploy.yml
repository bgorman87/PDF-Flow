name: Build and Deploy

# on:
#   push:
#     branches:
#       - master

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install awscli

    - name: Package Application Windows
      uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3
      with:
        path: .

    - name: Deploy Windows to S3
      run: |
        aws s3 cp "dist/windows/Englobe PDF Flow.exe" "s3://pdf-flow/Englobe PDF Flow.exe"

    # Package for Linux
    - name: PyInstaller Linux
      uses: JackMcKew/pyinstaller-action-linux@python3.10
      with:
        path: .

    - name: List Linux Build Artifacts
      run: |
        ls dist/linux/

    - name: Make binary executable
      run: chmod +x dist/linux/Englobe\ PDF\ Flow

    - name: Deploy Linux to S3
      run: |
        aws s3 cp "dist/linux/Englobe PDF Flow" "s3://pdf-flow/Englobe PDF FLow"
